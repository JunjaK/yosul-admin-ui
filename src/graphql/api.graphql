}

mutation cmtDelete ($commentId: ID!, $userId: Int!) {
    deleteComment(request: {commentId: $commentId, userId: $userId}) {
        commentId
        parentId
        tastingNoteId
        userId
        deletedAt
    }
}

mutation cmtModify ($cmtRequestAdd: CmtRequestModify!) {
    editComment(request: $cmtRequestAdd) {
