# eslint-disable yaml/plain-scalar
name: Astro Blog

on:
  push:
    branches:
      - master # 배포를 트리거하는 브랜치

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache
        uses: actions/cache@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Check if PM2 process exists and start/restart
        run: |
          if pm2 list | grep -q "yosul-admin"; then
            echo "PM2 process exists, restarting..."
            pm2 restart yosul-admin
          else
            echo "PM2 process does not exist, starting..."
            cd $GITHUB_WORKSPACE && pm2 start npm --name "yosul-admin" -- start
          fi
